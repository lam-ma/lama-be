name: Lama CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: gradle build
        run: ./gradlew build
      - name: upload atifact
        uses: actions/upload-artifact@v2
        with:
          name: lama_jar
          path: build/libs/lama.jar
